<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate Finder</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main wrapper with grid layout: 55% 40% -->
    <div class="main-wrapper">
        <!-- Left panel: input section -->
        <div class="left-panel">
            <!-- Header -->
            <header>
                <h1><i class="fas fa-exchange-alt"></i> Currency Exchange</h1>
                <p>Rates by <a href="https://www.exchangerate-api.com" target="_blank">Exchange Rate API</a></p>
            </header>

            <!-- Converter inputs -->
            <div class="converter">
                <div class="input-group">
                    <label for="amount"><i class="fas fa-money-bill-wave"></i> Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" value="1">
                </div>

                <!-- Currency selects and swap -->
                <div class="currency-row">
                    <!-- From currency -->
                    <div class="select-group from">
                        <div class="select-wrapper">
                            <label>From:</label>
                            <i class="fas fa-globe" style="color: #00bfff;"></i>
                            <select id="fromCurrency"></select>
                        </div>
                    </div>

                    <!-- Swap button -->
                    <div class="swap-btn">
                        <button type="button" id="swap"><i class="fas fa-exchange-alt"></i></button>
                    </div>

                    <!-- To currency -->
                    <div class="select-group to">
                        <div class="select-wrapper">
                            <label>To:</label>
                            <i class="fas fa-globe" style="color: #00bfff;"></i>
                            <select id="toCurrency"></select>
                        </div>
                    </div>
                </div>

                <!-- Convert button -->
                <button id="convertBtn" class="convert-btn">
                    <i class="fas fa-magic"></i> Get Rate
                </button>
            </div>
        </div>

        <!-- Right panel: API response/results -->
        <div class="right-panel">
            <!-- Loading indicator -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> Fetching rates...
            </div>

            <!-- Results display -->
            <div id="result" class="result hidden">
                <div class="rate-display">
                    <span id="convertedAmount">-</span>
                    <span id="targetCurrency">-</span>
                </div>
                <div class="rate-info">
                    <p>Rate: 1 <span id="baseCurrency">-</span> = <span id="exchangeRate">-</span> <span id="targetCurrencyRate">-</span></p>
                    <p id="updateTime">-</p>
                </div>
            </div>

            <!-- Error message -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <!-- Placeholder when no data -->
            <div id="placeholder" class="placeholder">
                <i class="fas fa-chart-line"></i>
                <h3>Exchange Results</h3>
                <p>Enter amount and currencies above to see live rates</p>
            </div>
        </div>
    </div>

    
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
